# This is a boilerplate parameters config generated for pipeline 'prepare_data_30min'
# using Kedro 1.0.0.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0/configuration/parameters.html

add_tempo:
  mode: "aggregate_minute"

add_features:
  include:
    - "weekday"
    - "month"
    - "season"

check_frequency:
  datetime_col: "Datetime"
  freq: "30T"

split:
  cal_year: 2021
  test_year: 2022

