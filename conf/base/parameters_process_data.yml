# This is a boilerplate parameters config generated for pipeline 'process_data'
# using Kedro 1.0.0.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0/configuration/parameters.html

add_tempo:
  mode: "aggregate_minute"

add_features:
  include:
    - weekday
    - month
    - season
    - hour
    - dayofweek
    - dayofyear
    - month
    - year
    - weekofyear
    - quarter
    - is_weekend
    - temperature

check_frequency:
  datetime_col: "Datetime"
  freq: "30T"

split:
  cal_year: 2021
  test_year: 2022

